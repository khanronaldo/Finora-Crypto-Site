    <script>
        // --- 1. NEON AQUA SPIDER WEB ---
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        let particlesArray;

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            init();
        });

        const mouse = { x: null, y: null, radius: 150 };
        window.addEventListener('mousemove', (e) => { mouse.x = e.x; mouse.y = e.y; });

        class Particle {
            constructor(x, y, dirX, dirY, size, color) {
                this.x = x; this.y = y;
                this.directionX = dirX; this.directionY = dirY;
                this.size = size; this.color = color;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
            update() {
                if (this.x > canvas.width || this.x < 0) this.directionX = -this.directionX;
                if (this.y > canvas.height || this.y < 0) this.directionY = -this.directionY;
                
                let dx = mouse.x - this.x; let dy = mouse.y - this.y;
                let distance = Math.sqrt(dx*dx + dy*dy);
                if (distance < mouse.radius + this.size) {
                    if (mouse.x < this.x && this.x < canvas.width - this.size * 10) this.x += 2;
                    if (mouse.x > this.x && this.x > this.size * 10) this.x -= 2;
                    if (mouse.y < this.y && this.y < canvas.height - this.size * 10) this.y += 2;
                    if (mouse.y > this.y && this.y > this.size * 10) this.y -= 2;
                }
                this.x += this.directionX; this.y += this.directionY;
                this.draw();
            }
        }

        function init() {
            particlesArray = [];
            let numberOfParticles = (canvas.height * canvas.width) / 9000;
            for (let i = 0; i < numberOfParticles; i++) {
                let size = (Math.random() * 2) + 1;
                let x = (Math.random() * innerWidth);
                let y = (Math.random() * innerHeight);
                let dirX = (Math.random() * 0.4) - 0.2;
                let dirY = (Math.random() * 0.4) - 0.2;
                particlesArray.push(new Particle(x, y, dirX, dirY, size, '#00f3ff')); 
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0, 0, innerWidth, innerHeight);
            for (let i = 0; i < particlesArray.length; i++) { particlesArray[i].update(); }
            connect();
        }

        function connect() {
            for (let a = 0; a < particlesArray.length; a++) {
                for (let b = a; b < particlesArray.length; b++) {
                    let distance = ((particlesArray[a].x - particlesArray[b].x) ** 2) + 
                                   ((particlesArray[a].y - particlesArray[b].y) ** 2);
                    if (distance < (canvas.width/7) * (canvas.height/7)) {
                        let opacityValue = 1 - (distance/20000);
                        ctx.strokeStyle = 'rgba(0, 243, 255,' + opacityValue * 0.3 + ')'; 
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                        ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                        ctx.stroke();
                    }
                }
            }
        }
        init(); animate();

        // --- 2. ANIMATIONS ---
        document.addEventListener("DOMContentLoaded", () => {
            const tl = gsap.timeline({ defaults: { ease: "power3.out" } });

            tl.to("#animate-logo", { y: 0, opacity: 1, duration: 1 })
              .to("#animate-h1", { y: 0, opacity: 1, duration: 1 }, "-=0.5")
              .to("#animate-p", { y: 0, opacity: 1, duration: 1 }, "-=0.7")
              .to(".badge-group", { opacity: 1, duration: 0.5 }, "-=0.5")
              // Updated selector to include the new custom button in the animation
              .from(".badge-link, .solana-custom-btn", { 
                  y: 30, opacity: 0, stagger: 0.1, ease: "back.out(1.7)", duration: 0.8 
              }, "-=0.3")
              .to("#animate-qr", { scale: 1, opacity: 1, y: 0, duration: 1 }, "-=0.5");

            gsap.to("#animate-qr", { y: -10, duration: 2.5, repeat: -1, yoyo: true, ease: "sine.inOut" });
        });
    </script>
